# PyMon Configuration

# Server settings
server:
  port: 8090
  host: 0.0.0.0
  domain: localhost

# Storage backend
storage:
  backend: sqlite  # memory or sqlite
  path: pymon.db
  retention_hours: 168

# Authentication
auth:
  admin_username: admin
  admin_password: admin
  jwt_expire_hours: 24

# Scrape configuration (Prometheus-style)
scrape_configs:
  # Monitor agent exporters
  - job_name: agents
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: []
        labels:
          env: production

# Alerting rules
alerting:
  enabled: true
  evaluation_interval: 30s
  rules: []

# Notifications
notifications:
  telegram:
    enabled: false
    bot_token: ""
    chat_id: ""
  discord:
    enabled: false
    webhook_url: ""
  slack:
    enabled: false
    webhook_url: ""
  email:
    enabled: false
    smtp_server: ""
    smtp_port: 587
    smtp_user: ""
    smtp_pass: ""

# Backup settings
backup:
  enabled: false
  max_backups: 10
  backup_dir: ./backups
